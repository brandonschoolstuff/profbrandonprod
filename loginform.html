<!-- Script For User Name Field Validictation -->
<script>
/* Function for first name slot being filled or not*/
  function checkForm(form) {
    if(form.firstname.value == "") {
      alert("Error:First name is empty!");
      form.firstname.focus();
      return false;
    }
/* Function for last name slot being filled or not*/
    if (form.lastname.value == "") {
      alert("Error:Last name is empty!");
      form.lastname.focus();
      return false;
    }
    return true;
  }
</script>
